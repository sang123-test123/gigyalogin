<html>
<head>
    <script type="text/javascript" src="https://cdns.gigya.com/js/gigya.js?apiKey=4_VJUWDH-8uNVcqBamqqX2SA"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        function redirectToProxy() {
            var url = gigya.utils.URL.addParamsToURL("https://sang123-test123.github.io/gigyalogin/proxy.html",{
                mode: 'afterLogin'
            });
            window.location.href = url;
        }
        gigya.socialize.addEventHandlers({
            onLogin: function() {
                redirectToProxy();
            }
        });
        gigya.accounts.showScreenSet({
                screenSet: ' bayer-PasswordlessLogin',
                containerID: "container",
                sessionExpiration: '14400' // 4 hours
        });
    </script>
</body>
</html>
