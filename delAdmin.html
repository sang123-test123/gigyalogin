<html>
<head>
<title>Mobile Ready Screen-Set Implementation Example</title>
<meta name="viewport" content="width=device-width"><!-- VERY IMPORTANT TO PLACE HERE!! -->
<script type="text/javascript" lang="javascript" src="https://cdns.gigya.com/js/gigya.js?apikey=4_P6tdatHivcYwXnIsZyAjnQ"></script>
<script type="text/javascript">
function openDelegatedAdmin() {
  gigya.accounts.getAccountInfo({
    include: 'groups,profile',
    callback: function(event) {
      var params = {
        "orgId": event.groups.organizations[0].orgId
      }
      gigya.accounts.b2b.openDelegatedAdminLogin(params);
    }
  });
}
function showAuthorization() {
  gigya.accounts.getAccountInfo({
    include: 'groups,profile',
    callback: function(event) {
      var params = {
        "orgId": event.groups.organizations[0].orgId,
        "appId": "P1A6XTAGWPAU0XLB8BKL",
        "callback": function(event) {
          alert(JSON.stringify(event, null, 2));
        }
      }
      gigya.accounts.b2b.auth.getAssets(params);
    }
  });
}
</script>
</head>
<body>
<a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'Default-OrganizationRegistration'});">Organization Registration</a> 
<a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin', startScreen:'gigya-login-screen'});">Login</a> 
<button onclick="openDelegatedAdmin();">Delegated Admin Console</button>
<button onclick="showAuthorization()">Show Authorization</button>
<a href="#" onclick="gigya.accounts.logout();">Logout</a>
</body>
</html>
