<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAP Gigya Login</title>
  <script type="text/javascript">
    // Load Gigya Web SDK
    (function () {
      var gigyaScript = document.createElement('script');
      gigyaScript.type = 'text/javascript';
      gigyaScript.async = true;
      gigyaScript.src = 'https://cdns.gigya.com/js/gigya.js?apiKey=4_5CyApOjvwLWVajBqmQEpTg';
      var node = document.getElementsByTagName('script')[0];
      node.parentNode.insertBefore(gigyaScript, node);
    })();

    // Redirect on successful login
    function onGigyaServiceReady() {
      gigya.accounts.addEventHandlers({
        onLogin: function(response) {
          // Optionally, inspect the response here
          console.log("Login successful", response);
          // Redirect to your desired page
          window.location.href = "https://sang123-test123.github.io/gigyalogin/profileSandboxx.html"; // Change to your target URL
        }
      });

      // Render the screen-set
      gigya.accounts.showScreenSet({
        screenSet: 'bayer-RegistrationLogin', // Replace with your screen set name
        containerID: 'gigya-login-container'
      });
    }
  </script>
</head>
<body>

  <h2>Login with SAP Gigya</h2>

  <!-- Container for the Gigya login screen -->
  <div id="gigya-login-screen"></div>

</body>
  <style>
  #gigya-login-container .gigya-screen {
    font-size: 1rem;
    line-height: 1.5;
    color: #333;
  }

  #gigya-login-container input,
  #gigya-login-container button,
  #gigya-login-container label {
    font-size: 1rem;
    width: 100%;
  }

  #gigya-login-container .gigya-input-submit {
    font-size: 1rem;
    padding: 0.75em 1.5em;
  }

  #gigya-login-container .gigya-error-message {
    font-size: 0.9rem;
    color: #b00020;
  }

  #gigya-login-container .gigya-layout-row {
    margin-bottom: 1.5em;
  }

  #gigya-login-container .gigya-social-login {
    font-size: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1em;
  }
</style>
</html>
